<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
  </head>
  <body>
    <form action="https://lh3.googleusercontent.com/-oNuRnm-1YoBruKmNgYo_Jb9d90cYdNSoAJvd2F/_SCzPjt-7J65AnyfrP5wHF1jXPaEMsda1hVGEzthzXDc77U1VEw=s1024" method="get">
      <h1>Course Sign Up Page</h1>
      <p>Please Note: First Name, Last Name, Password, and Email is required</p>

      <label for="fn">First Name: </label>
      <input id="fn" type="text" name="unamef" placeholder="First Name" required>

      <label for="ln">Last Name: </label>
      <input id="ln" type="text" name="umanel" placeholder="Last Name"required><br><br>

      <label for="ue">Email: </label>
      <input id="ue"type="email" name="uemail" placeholder="name@email.com"required>

      <label for="upwd">Password: </label>
      <input id="upwd" type="password" name="upwd" value=""required>

      <p>Are you over the age of 18?</p>
      <label for="r1">Yes:</label>
      <input id="r1"type="radio" name="r" value="yes">
      <label for="r2">No:</label>
      <input id="r2"type="radio" name="r" value="no">

      <p>Do you have a credit Card or PayPal?</p>
      <select  name="bool">
        <option value="CC">Credit Card</option>
        <option value="PP">PayPal</option>
      </select><br><br>
      <input type="submit" name="" value="Sign Up">
    </form>
  </body>
</html>
