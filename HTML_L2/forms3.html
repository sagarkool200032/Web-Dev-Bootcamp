<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Feedback</title>
  </head>
  <body>
    <!-- different input types -->
    <form method="get">
      <h1>Hotel Feedback Form</h1>
      <h3>Are You from Unites States</h3>
      <!-- radiobutton -->
      <label for="r1">Yes:</label>
      <input id="r1" type="radio" name="rd" value="yes">
      <label for="r2">No:</label>
      <input id="r2" type="radio" name="rd" value="no">

      <h3>How was your stay</h3>
      <!-- dropbox -->
      <select  name="stars">
      <option value="Great">3</option>
      <option value="Good">2</option>
      <option value="Bad">1</option>
      </select>

      <h3>Any Other Feedback</h3>
      <!-- textarea -->
      <textarea name="mytxt" rows="8" cols="80"></textarea><br>
      <input type="submit" name="" value="Submit">
    </form>

  </body>
</html>
