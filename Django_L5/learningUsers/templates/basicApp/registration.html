{% extends "basicApp/base.html"%}
{% load static %}

{% block bodyBlock%}

<div class="jumbotron mt-5">
    {% if registered %}
    <h1>Thank You For Registering</h1>
    {% else %}
    <h1>Register Here</h1>
    <h3>Fill out the form:</h3>

    <form enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <input type="submit" name="" value="Register">
    </form>
    
    {% endif %}
</div>

{% endblock %}
