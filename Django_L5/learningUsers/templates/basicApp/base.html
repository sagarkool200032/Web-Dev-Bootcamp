<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title></title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-static-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index'%}">Django</a>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item "><a class="nav-link" href="{% url 'admin:index'%}">Admin</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'basicApp:register'%}">Registration</a></li>

                {# Some logic on what to display for last item#}
                {% if user.is_authenticated %}
                <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                <li class="nav-item"><a class="nav-link" href="{% url 'basicApp:user_login' %}">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container ">
        {% block bodyBlock %}


        {% endblock %}
    </div>
</body>

</html>
