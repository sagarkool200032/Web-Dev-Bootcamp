{% extends 'blog/base.html' %}

{% block content %}
    {% for post in post_list %}
        <div class="post">
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p class="date">created: {{ post.created_date|date:'d-m-y' }}</p>
            <p>{{ post.text|safe|linebreaksbr|truncatechars:200 }}</p>
        </div>
    {% endfor %}
{% endblock %}
